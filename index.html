<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = 'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css'>
    <link rel = "stylesheet" href = "style.css">
    <title>Javascript on Steriods</title>
</head>
<body>
<!-- Challange 1: Your age in Days -->
    <div class = "container-1">
        <h2>Challenge 1: Your Age in Days</h2>

        <div class = "flex-box-container-1">
            <div>
                <button class='btn btn-primary' onClick="ageInDays()">Click me</button>
            </div>
            <div>
                <button class='btn btn-danger' onClick="reset()">reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div> 
<!-- Challenge 2: cat generator -->
    <div class = "container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <button class="btn btn-success" id="cat-generator" onClick="generateCat()">Generate Cat</button>
        <div class="flex-box-container-2" id="flex-cat-gen">        
        </div>
    </div>

<!-- Challenge 3: Rock, Paper, Scissors -->

    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
           
            <img id="rock" src = "http://images.clipartpanda.com/rock-clipart-clipart-harvestable-resources-rock.png" height=150 width=150 alt="" onClick="rpsGame(this)">
            <img id="paper" src = "http://images.clipartpanda.com/paper-clip-art-niEBBqMiA.svg" height=150 width=150 alt="" onClick="rpsGame(this)">
            <img id="scissors" src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLCFpJNv6NzH8044fYF_jJktKDsEBgSRVGJQ&usqp=CAU" height=150 width=150 alt="" onClick="rpsGame(this)">
            <!--
            <img id="rock" src = "static/img/rock.jpeg" height=150 width=150 alt="" onClick="rpsGame(this)">
            <img id="paper" src = "static/img/paper.jpeg" height=150 width=150 alt="" onClick="rpsGame(this)">
            <img id="scissors" src = "static/img/scissor.jpeg" height=150 width=150 alt="" onClick="rpsGame(this)">
            -->
        </div>
    </div>

    <script src = "script.js"></script>
</body>
</html>
